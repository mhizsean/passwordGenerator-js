<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pasword</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/754f4ab304.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1 class="title">Password Generator</h1><br>
        <div class="cont">
            <p class="pass-display" id="passwordDisplay">  </p>
            <i class="btn far fa-copy" data-clipboard-target="#passwordDisplay"></i>
        </div>

        <form class="form" id="passGeneratorForm">
            <label for="">Length</label>
            
            <div class="amount-container">
                <input type="range" min="8" max="30" value="10" id="characterAmountRange">

                <input type="number" class="num-input" min="8" max="30" value="10"    id="characterAmountNumber">
            </div>
            
            <label for="">Include Uppercase</label>
            <input type="checkbox" id="uppercase">

            <label for="">Include Lowercase</label>
            <input type="checkbox" id="lowercase">

            <label for="">Include Numbers</label>
            <input type="checkbox" id="number">

            <label for="">Include Symbols</label>
            <input type="checkbox" id="symbol">
            
            <button type="submit" class="butn">Generate Password</button>
        </form>
    </div>

    <script src="dist/clipboard.min.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
